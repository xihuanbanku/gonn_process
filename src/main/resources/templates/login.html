<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>工作台 - 登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="http://localhost:8080/mstp_48_realm/assets/ico/favicon.html"/>
    <link href="http://localhost:8080/mstp_48_realm/assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://localhost:8080/mstp_48_realm/assets/css/theme.css" rel="stylesheet"/>
    <link href="http://localhost:8080/mstp_48_realm/assets/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://localhost:8080/mstp_48_realm/assets/css/alertify.css" rel="stylesheet"/>
    <link rel="Favicon Icon" href="http://localhost:8080/mstp_48_realm/favicon.ico"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrap">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          	<div class="row-fluid">
				<div class="widget container-narrow">
					<div class="widget-header">
						<i class="icon-user"></i>
						<h5>系统登录</h5>
					</div>  
					<div class="widget-body clearfix" style="padding:25px;">
		      			<form id="myForm" method="post" action="/login/login">
                            <p th:text="${message}" />
							<div class="control-group">
								<div class="controls">
									<input class="btn-block" type="text" name="username" id="inputEmail" placeholder="账号/手机号"/>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<input class="btn-block" type="password" name="password" id="inputPassword" placeholder="密码"/>
								</div>
							</div>
							 <div class="control-group">
								<div class="controls clearfix">
									<label style="width:auto" class="checkbox pull-left">
										<input type="checkbox"/>记住我
									</label>
									<a style="padding: 5px 0px 0px 5px;" href="#" class="pull-right">忘记密码?</a>
								</div>
							</div>					
							<input type="button" class="btn pull-right" value="登录" onclick="submitForm();"/>
		      			</form>
					</div>  
				</div>  
        	</div><!--/row-fluid-->
        </div><!--/span10-->
      </div><!--/row-fluid-->
    </div><!--/.fluid-container-->
    </div><!-- wrap ends-->

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/raphael-min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src='http://localhost:8080/mstp_48_realm/assets/js/sparkline.js'></script>
    <script type="text/javascript" src='http://localhost:8080/mstp_48_realm/assets/js/morris.min.js'></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/jquery.imagesloaded.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/jquery.facybox.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/jquery.alertify.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/realm.js"></script>
    <script type="text/javascript" src="http://localhost:8080/mstp_48_realm/assets/js/md5.js"></script>
	<script type="text/javascript">
        function validate() {
            return true;
        }

        function submitForm() {
            if (validate()) {
                $("#inputPassword").val(md5($("#inputPassword").val()));
                $("#myForm").submit();
            }
        }
	</script>
  </body>
</html>
